<h1>{{name}}</h1> 
<ul>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>Address : {{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="toggleEdit()"> Edit</button>

<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form>
    <div>
      <label for="name">Name</label><br>
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
        <label for="name">Age</label><br>
        <input type="number" [(ngModel)]="age" name="ag1">
    </div>
    <div>
        <label for="name">email</label><br>
        <input type="text" [(ngModel)] = "email" name="email">
  
    </div>
    <div>
        <label for="name">Street: </label><br>
        <input type="text" [(ngModel)] = "address.street" name="id1">
    </div>

  </form>

</div>

<h1>Hobies</h1>
<div>
  <label for="hobby">Hobby</label>
  <input type="text" #hobby>
  <button (click)="add(hobby.value)">Click</button>
</div>
<ul>
  <li *ngFor="let hobby of hobies; let i=index">{{i+1}} {{hobby}} 
    <button (click)="delete(hobby)">X</button>
  </li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts">
 <h4>{{post.title}}</h4>
 <p>{{post.body}}</p>
</div>
